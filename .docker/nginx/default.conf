server {
    listen 80;
    server_name pccd.dites.cat localhost;
    root /srv/app/docroot;
    index index.php;

    charset utf-8;

    # Use relative redirects to preserve the original host/port
    absolute_redirect off;

    error_page 400 /400.html;
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 /500.html;

    etag off;

    include /etc/nginx/security-headers.conf;

    gzip on;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    brotli on;
    brotli_types
        application/javascript
        application/json
        application/xml
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # OG images (dynamic, handled by PHP)
    location ~ ^/og/.*\.png$ {
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
    }

    # Static file caching
    location ~* \.(?:avif|css|gif|ico|jpg|js|mp3|png|svg|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        include /etc/nginx/security-headers.conf;
        access_log off;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Route all non-file requests to index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
}
